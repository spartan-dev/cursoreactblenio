<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-green-500 min-h-screen">
    <div id="app"></div>

    <script type="text/babel">
      const App = () => {
        return (
          <div>
            <Navbar />
            <InfoText />
            <Card />
            <Contacto />
          </div>
        );
      };
      const Navbar = () => {
        return (
          <nav className="mb-12 w-full h-16 bg-green-700 flex flex-col justify-end items-center">
            <ul className="flex flex-row w-32 h-full justify-center items-center">
              <li className="mr-4 text-white">About</li>
              <li className="mr-4 text-white">Contacto</li>
              <li className="mr-4 text-white">Utilidades</li>
              <li className="mr-4 text-white">Crafting magic whoaaaa!!</li>
            </ul>
          </nav>
        );
      };

      const InfoText = ({ text, titulo, imagen }) => {
        return (
          <section className="mb-12 h-3/5 w-3/5 container mx-auto px-6 py-6 box-content bg-purple-300 rounded-md  ">
            <div className="h-full container p-4 box-border bg-purple-400 mx-auto">
              <img
                className="float-right w-52 h-52"
                alt="un spartan"
                src={imagen}
              />
              <h1>{titulo}</h1>
              <p>{text}</p>
            </div>
          </section>
        );
      };
      const Card = () => {
        return (
          <div className="mb-12 container mx-auto px-4 box-content  border-4 rounded-md border-purple-700">
            <h1>Hola Super card</h1>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim
              quaerat ipsa natus voluptate dolorem possimus quae obcaecati
              quisquam. Debitis illo culpa eveniet itaque velit aut unde
              excepturi doloribus a odit!
            </p>
          </div>
        );
      };
      const Contacto = () => {
        return (
          <section className="flex flex-col justify-center items-center mb-12 container mx-auto px-4 box-border rounded-md">
            <form>
              <input
                className="rounded-xl mx-4 h-8 px-2 shadow-lg  border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                type="text"
                placeholder="Contactanos"
              />
              <button
                className="rounded-md px-2 py-1  w-auto text-center text-white  bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity"
                type="submit"
              >
                Dale patranca
              </button>
            </form>
          </section>
        );
      };
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
